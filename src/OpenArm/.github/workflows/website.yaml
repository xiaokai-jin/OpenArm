name: Website
on:
  push:
    branches:
      - '**'
      - '!dependabot/**'
  pull_request:
  schedule:
    - cron: '0 0 * * *'
concurrency:
  group: ${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: website
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version-file: 'website/package.json'
          cache: npm
          cache-dependency-path: website/package-lock.json
      - name: Install
        run: |
          npm ci
      - name: Prepare
        if: github.repository != 'enactic/openarm'
        run: |
          # enactic/openarm -> openarm
          GITHUB_REPOSITORY_NAME=${GITHUB_REPOSITORY#*/}
          sed \
            -i.bak \
            -e "s,url: '.*',url: 'https://${GITHUB_REPOSITORY_OWNER}.github.io/'," \
            -e "s,baseUrl: '/',baseUrl: '/${GITHUB_REPOSITORY_NAME}/'," \
            docusaurus.config.ts
      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run fetch-popular-issues
          npm run build
      - name: Upload
        id: deployment
        uses: actions/upload-pages-artifact@v4
        with:
          path: website/build/
  deploy:
    name: Deploy
    if: >-
      github.event_name == 'push' &&
      (github.ref_name == 'main' || github.repository != 'enactic/openarm')
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
